<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Navigation Menu</title>
  <style>
  
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: darkgreen; 
      color: white;
      display: flex;
      justify-content: center;
      padding: 15px 0;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s, padding 0.3s;
      z-index: 1000;
    }

  
    .navbar ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
    }

  
    .navbar ul li {
      position: relative;
      margin: 0 15px;
    }

 
    .navbar ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      padding: 10px;
      transition: color 0.3s, background-color 0.3s;
    }

 
    .navbar ul li a:hover {
      color: darkgreen;
      background-color: white;
      border-radius: 5px;
      padding: 10px;
    }

  
    .navbar ul li ul {
      display: none;
      position: absolute;
      color:black;
      top: 100%;
      left: 0;
      background-color: green; 
      padding: 10px 0;
      border-radius: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

   
    .navbar ul li:hover ul {
      display: block;
    }

  
    .navbar ul li ul li a {
      color: white;
      padding: 10px 20px;
      display: block;
      text-align: left;
      transition: background-color 0.3s;
    }

  
    .navbar ul li ul li a:hover {
      background-color: white;
      color: darkgreen;
    }

 
    .navbar.scrolled {
      background-color: green; 
      padding: 10px 0;
    }

  
    .content {
      padding: 100px 20px;
      background: linear-gradient(white,#90EE90); 
      height: auto;
      text-align: center;
    }

    .scrolled-background {
      background: linear-gradient(#90EE90,white);
    }

  
    .content-section {
      padding: 50px;
      max-width: 800px;
      margin: auto;
    }

    .content-section img {
      width: 100%;
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
    }

    .content-section h2 {
      color: darkgreen;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="navbar" id="navbar">
    <ul>
      <li><a href="#home">Home</a></li>
      <li>
        <a href="#about">About</a>
        <ul>
          <li><a href="#team">Our Team</a></li>
          <li><a href="#history">Our History</a></li>
        </ul>
      </li>
      <li>
        <a href="#services">Services</a>
        <ul>
          <li><a href="#consulting">Consulting</a></li>
          <li><a href="#development">Development</a></li>
        </ul>
      </li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </div>

  
  <div class="content" id="content">
    <div class="content-section" id="home">
      <h2>Welcome to Our Website</h2>
      <img src="images (3) (2).jpeg" alt="Welcome Home">
      <p></p>
    </div>

    <div class="content-section" id="about">
      <h2>About Us</h2>
      <img src="images (4).jpeg" alt="About Us">
      <p></p>
    </div>

    <div class="content-section" id="services">
      <h2>Our Services</h2>
      <img src="images (3) (3).jpeg" alt="Our Services">
      <p></p>
    </div>

    <div class="content-section" id="contact">
      <h2>Contact Us</h2>
      <img src="images (3) (4).jpeg" alt="Contact Us">
      <p></p>
    </div>
  </div>

 
  <script>
    window.addEventListener('scroll', function() {
      const navbar = document.getElementById('navbar');
      const content = document.getElementById('content');
      
     
      if (window.scrollY > 50) {
        navbar.classList.add('scrolled');
        content.classList.add('scrolled-background');
      } else {
        navbar.classList.remove('scrolled');
        content.classList.remove('scrolled-background');
      }
    });
  </script>

</body>
</html>
